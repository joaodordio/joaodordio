name: Gist workflow
on:
  #schedule:
    # Runs every hour
    #- cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-gist:
    name: Update this repo's README with latest gist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "GIST"
          feed_list: "https://gist.github.com/joaodordio"
